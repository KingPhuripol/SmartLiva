services:
  backend:
    build: ./backend
    container_name: smartliva-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-mini-2025-08-07}
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: smartliva-frontend
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
